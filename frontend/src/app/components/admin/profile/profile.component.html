<div class="container-fluid my-5">
  <mat-card>
    <h1 class="text-center mt-1">Your Profile Details</h1>
    <hr class="w-50 mx-auto" />

    <mat-card-content class="mt-4">
      <div class="container">
        <div class="container text-center">
          <img src="/assets/logo1.png" alt="" class="profile-image" />
        </div>
        <div class="row mt-4">
          <div class="col-md-10 offset-md-1">
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>
                  {{ user.username | uppercase }}
                </td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{ user.role | uppercase }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
