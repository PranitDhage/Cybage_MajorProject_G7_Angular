<section class="vh-100 my-4">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="/assets/loginComponent.png"
                alt="login form"
                class="img-fluid img-1"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="formSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      class="img-2 me-3"
                      src="/assets/navLogo.png"
                      alt="main logo"
                    />
                    <span class="h4 fw-bold mb-0 title">Bestify Your Time</span>
                  </div>

                  <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h2>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      formControlName="email"
                    />
                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                    <br />
                    <mat-error
                      *ngIf="email && email.invalid && email.touched"
                      style="font-style: italic"
                    >
                      enter valid email address!
                    </mat-error>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      formControlName="password"
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <br />
                    <mat-error
                      *ngIf="password && password.invalid && password.touched"
                      style="font-style: italic"
                    >
                      password must contain minimum 6 characters!
                    </mat-error>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-grad btn-lg btn-block" type="submit">
                      Login
                    </button>
                  </div>

                  
                  <p class="mb-4 pb-lg-2" style="color: #393f81">
                    Don't have an account? &nbsp;
                    <a routerLink="/signup" style="color: #393f81"
                      >Register here</a
                    >
                  </p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
